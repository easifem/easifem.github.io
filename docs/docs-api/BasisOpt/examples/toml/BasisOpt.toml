[test1]
baseContinuity = "H1"
baseInterpolation = "Lagrange"
basisType = "Monomial"
ipType = "Equidistance"
feType = "Scalar"
order = 1
#quadrature related
quadOptName = "quadOpt"

[test1.quadOpt]
isHomogeneous = true
# Is all direction need same type of quadrature and accuracy

quadratureType = "GaussLegendre"
# quadratureType can be a vector of size 3
# if it is a vector (max size 3), then it represents the type of quadrature
# in x, y, and z directions

order = 2 
# order is optional, it can be a vector of size 3
# when order is a vector, then it represents the order of accuracy in x, y, and z directions

# nips = 3
# number of integration points in each direction
# it can be a vector of size 3, like order
# either nips or order should be present, not both

# nsd = 2
# number of spatial dimensions, it is also optional
# we can set it at FEDOF level while calling importFromToml method

# topoType = "Line"
# This is also optional, it is used to set the topology type
# We can set it at FEDOF level while calling importFromToml method

# alpha = 0.0
# Jacobi parameter, it is used for Jacobi quadrature
# It can be a vector of size 3, in this case it represents the Jacobi parameter in x, y, and z directions

# beta = 0.0
# Jacobi parameter, it is used for Jacobi quadrature
# It can be a vector of size 3, in this case it represents the Jacobi parameter in x, y, and z directions

# lambda = 0.5
# Ultraspherical polynomial parameter, it is used for Ultraspherical quadrature
# It can be a vector of size 3, in this case it represents the Ultraspherical parameter in x, y, and z directions





